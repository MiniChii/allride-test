<main class="main">
  <div class="content">
    <div class="top">
      <h1>🔎📡📌📍</h1>
    </div>
    <div class="horizontal-divider" role="separator" aria-label="Divider"></div>
    <div class="bottom">
      <div>
        <p-inputGroup [style]="{ width: '500px' }">
          <input
            type="text"
            pInputText
            placeholder="Ingrese una dirección"
            [(ngModel)]="address"
          />
          <button
            type="button"
            pButton
            icon="pi pi-search"
            class="p-button-warning"
            (click)="findAddressLocation()"
          ></button>
        </p-inputGroup>
        <p-listbox
          *ngIf="suggestions.length > 0"
          [options]="suggestions"
          [(ngModel)]="addresSelected"
          optionLabel="name"
          [style]="{ width: '500px' }"
          [listStyle]="{ 'max-height': '220px' }"
          (onClick)="onClickList($event)"
        />
      </div>

      <div #map>
        <google-map [options]="options">
          @for (location of markers; track location) {
          <map-advanced-marker
            #markerElem="mapAdvancedMarker"
            [position]="{ lat: location.lat, lng: location.lng }"
          />
          }
        </google-map>
      </div>
    </div>
  </div>
</main>

<router-outlet />
